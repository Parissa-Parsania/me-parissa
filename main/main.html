<div>
    <p class="content">
        In this page I am going to write about my company, background, history and products.
    </p>
    <h1 id="result"></h1>
    <input type="text" id="inputText" placeholder="Enter a number" />
    <button onclick="Calculator()">Calculator</button>
    <button onclick="showZarib()">ضریب ده</button>
    <button onclick="power2()">power2</button>
</div>
<script>
    function Calculator() {
        var number = document.getElementById("inputText").value;
        if (number == "") {
            showText("Please enter something");
        } else if (number % 2 == 0) {
            showText("zoj");
        }
        else {
            showText("fard");
        }
    }

    function showText(text) {
        document.getElementById("result").innerText = text;
    }

    function showZarib() {
        var number = document.getElementById("inputText").value;
        if (number % 10 == 0) {
            showText("هست");
        }
        else {
            showText("نیست")
        }
        function showText(zarib) {
            document.getElementById("result").innerText = zarib;
        }
    }
    function power2() {
        var number = document.getElementById("inputText").value;
        var result = number * number;
        showText(result);
    }
</script>
