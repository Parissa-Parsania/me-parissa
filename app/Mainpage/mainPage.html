<head>
    <title>Main Page</title>
    <link rel="stylesheet" href="Mainpage.css" />
</head>

<body>
    <div class="main-div">
        <div class="left-div">
            <div class="menu" id="dashboard" onmouseover="menuOnMouseOver('dashboard')" onmouseout="menuOnMouseOut('dashboard')" onclick="menuSelected('dashboard/dashBoard.html', 'dashboard')">Dashboard</div>
            <div class="menu" id="math" onmouseover="menuOnMouseOver('math')" onmouseout="menuOnMouseOut('math')" onclick="menuSelected('Math/math.html','math')">Math</div>
            <div class="menu" id="array" onmouseover="menuOnMouseOver('array')" onmouseout="menuOnMouseOut('array')" onclick=" menuSelected( 'Array/array.html', 'array') ">Array</div>
            <!-- <div class=" menu " id="menu2" onmouseover="menuOnMouseOver('menu2') " onmouseout="menuOnMouseOut('menu2')" onclick="menuSelected('Menu2/menu2.html', 'menu2')">Menu 2</div>
            <div class=" menu " id="menu3" onmouseover="menuOnMouseOver('menu3')" onmouseout="menuOnMouseOut('menu3')" onclick=" menuSelected( 'dashboard/dashBoard.html', 'menu3') ">Menu 3</div> -->
        </div>
        <div class="right-div ">
            <iframe src="dashboard/dashBoard.html " id="iframe " class="iframe " width="100% "></iframe>
        </div>
    </div>
</body>

<script>
    var selectedColor = "#FFFACD";
    var originalColor = "#DEB887";
    var globalSelectedElementId = "dashboard";


    function menuSelected(src, selectedElementId) {
        var menus = ["math", "dashboard", "array"];
        document.getElementById("iframe ").src = src;
        globalSelectedElementId = selectedElementId;
        document.getElementById(selectedElementId).style.backgroundColor = selectedColor;
        menus.forEach(element => {
            // this body execute menus.length times and each time element variable is one of the menus
            if (element !== selectedElementId) {
                document.getElementById(element).style.backgroundColor = originalColor;
            }
        });
    }

    function menuOnMouseOver(elementId) {
        document.getElementById(elementId).style.backgroundColor = selectedColor;
        document.getElementById(elementId).style.cursor = "pointer";

    }

    function menuOnMouseOut(elementId) {
        if (globalSelectedElementId !== elementId) {
            document.getElementById(elementId).style.backgroundColor = originalColor;
        }
    }
</script>
