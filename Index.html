</head>

        </a>
        <a class="header-box" onclick="changeRoute('login/login.html')">
            Login
        </a>
        <a class="header-box" onclick="changeRoute('contactus/contactus.html')">
            Contact Us
        </a>
    </div>
    <div>
        <iframe id="iframe" src="main/main.html" frameborder="0" width="100%" height="500vh"></iframe>
    </div>
</body>

</html>
