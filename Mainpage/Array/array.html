<head>
    <link rel="stylesheet" href="array.css">
</head>

<body>
    <div class="right-div">
        <div class="box" id="reverseArray">
            <h3>Reverse an Array:</h3>
            <span>Fill below array:</span><br>
            <input type="number" id="index1">
            <input type="number" id="index2">
            <input type="number" id="index3">
            <input type="number" id="index4">
            <input type="number" id="index5">
            <button onclick="reverseArray()">Go!</button><br><br>
            <span id="reveresedArray"></span>
        </div>
        <div class="box" id="sortarray">
            <h3>Sort an Array numerically:</h3>
            <span>Fill below array:</span><br>
            <input type="number" id="in1">
            <input type="number" id="in2">
            <input type="number" id="in3">
            <input type="number" id="in4">
            <input type="number" id="in5">
            <button onclick="sortArray()">Go!</button><br><br>
            <span id="sortededArray"></span>
        </div>
    </div>
</body>
<script>
    function reverseArray() {
        var x = [];
        x[0] = document.getElementById("index1").value
        x[1] = document.getElementById("index2").value
        x[2] = document.getElementById("index3").value
        x[3] = document.getElementById("index4").value
        x[4] = document.getElementById("index5").value
        result = ""
        for (i = x.length - 1; i >= 0; i--) {
            result = result + x[i];
        }
        document.getElementById("reveresedArray").innerHTML = "The reversed Array is: " + result;
    }

    function sortArray() {
        var x = [];
        x[0] = document.getElementById("in1").value
        x[1] = document.getElementById("in2").value
        x[2] = document.getElementById("in3").value
        x[3] = document.getElementById("in4").value
        x[4] = document.getElementById("in5").value
        result = ""
        document.getElementById("sortededArray").innerHTML = "Sorted array is: " + result;
    }
</script>
